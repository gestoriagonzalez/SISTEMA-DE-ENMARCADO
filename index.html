<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GESTORÍA GONZÁLEZ - ENMARCADO MÚLTIPLE</title>

<!-- Estilos para el modal de login elegante -->
<style>
  /* Modal de login */
  #loginModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: Arial, sans-serif;
  }

  #loginBox {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 0.5s ease;
  }

  #loginBox h2 {
    margin-bottom: 25px;
    color: #333;
  }

  #loginBox input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  #loginBox button {
    width: 95%;
    padding: 12px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }

  #loginBox button:hover {
    background-color: #0056b3;
  }

  #errorMsg {
    margin-top: 12px;
    color: red;
    font-size: 14px;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- Contenedor que ocultará todo el contenido hasta login -->
<div id="mainContent">
  <!-- PEGAR AQUÍ TODO TU HTML ORIGINAL DE LA PÁGINA -->
  
  <h1>Bienvenido a Gestoría González</h1>
  <p>Contenido protegido...</p>
  <p>Sección de enmarcado múltiple...</p>
  
  <!-- Ejemplo de tu contenido original -->
  <!-- 
  <header>...</header>
  <nav>...</nav>
  <section>...</section>
  <footer>...</footer>
  -->
</div>

<!-- Modal de login -->
<div id="loginModal">
  <div id="loginBox">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkLogin()">Entrar</button>
    <p id="errorMsg"></p>
  </div>
</div>

<script>
  // Usuarios y contraseñas gestionados desde aquí
  const users = {
    "admin": "1234",
    "usuario1": "pass1",
    "usuario2": "pass2"
  };

  const modal = document.getElementById('loginModal');
  const mainContent = document.getElementById('mainContent');
  mainContent.style.display = 'none'; // Oculta todo el contenido hasta login

  function checkLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if(users[username] && users[username] === password) {
      modal.style.display = 'none';
      mainContent.style.display = 'block'; // Muestra TODO el contenido
    } else {
      document.getElementById('errorMsg').innerText = "Usuario o contraseña incorrectos";
    }
  }

  // Permite presionar Enter en el campo de contraseña para entrar
  document.getElementById('password').addEventListener('keyup', function(e) {
    if(e.key === 'Enter') checkLogin();
  });
</script>

</body>
</html>
